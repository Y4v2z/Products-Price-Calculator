<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Price Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css"
        integrity="sha512-QfDd74mlg8afgSqm3Vq2Q65e9b3xMhJB4GZ9OcHDVy1hZ6pqBJPWWnMsKDXM7NINoKqJANNGBuVRIpIJ5dogfA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container">
            <a href="#" class="navbar-brand">Oem Calculator</a>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="productName" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="productPrice" placeholder="Price">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm" id="addBtn"><i class="fas fa-plus">
                            Add</i></button>
                    <button type="submit" class="btn btn-warning btn-sm"><i class="fas fa-edit"> Save
                            Changes</i></button>
                    <button type="submit" class="btn btn-danger btn-sm"><i class="fas fa-times"> Delete</i></button>
                    <button type="submit" class="btn btn-secondary btn-sm"><i class="fas fa-arrow-circle-left">
                            Cancel</i></button>
                </form>
            </div>
        </div>
        <div class="card mt-3" id="productCard">
            <table class="table">
                <thead>
                    <tr>
                        <th>Ä°d</th>
                        <th>Product Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="item-list">
                    <!-- <tr>
                        <td>1</td>
                        <td>Monitor</td>
                        <td>100$</td>
                        <td class="text-right">
                            <button type="submit" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>
        <div class="card mt-3">
            <div class="card-footer text-right">
                <p>Total (TL) <strong><span id="total-tl">1200</span> TL</strong></p>
                <p>Total ($) <strong><span id="total-dolar">300</span> TL</strong></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
